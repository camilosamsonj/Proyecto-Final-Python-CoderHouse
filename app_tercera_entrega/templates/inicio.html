{% extends 'base.html' %}

{% block contenido_variable %}

<div class="header">
    <h1 class="titulos_formularios">Inicio</h1>

    <div class="contenido">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

{% endblock contenido_variable %}
